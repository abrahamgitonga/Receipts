<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Garage Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid #000;
        }

        .logo-section {
            flex: 1;
        }

        .logo {
            width: 100px;
        }

        .garage-title {
            flex: 2;
            text-align: center;
        }

        .garage-title h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .invoice-details {
            flex: 3;
            text-align: right;
        }

        .invoice-details p {
            margin: 5px 0;
            font-size: 14px;
        }

        .invoice-details input {
            border: 1px solid #ccc;
            padding: 5px;
            width: 200px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="invoice-header">
        <!-- Logo section on the left -->
        <div class="logo-section">
            <img src="logo.png" alt="Garage Logo" class="logo">
        </div>

        <!-- Title of the automotive garage in the center -->
        <div class="garage-title">
            <h1>Automotive Garage Name</h1>
        </div>

        <!-- Invoice details on the right -->
        <div class="invoice-details">
            <p><strong>Invoice Number:</strong> <input type="text" id="invoice-number" placeholder="12345"></p>
            <p><strong>Created Date:</strong> <input type="date" id="created-date"></p>
            <p><strong>Due Date:</strong> <input type="date" id="due-date"></p>

            <p><strong>To (Company):</strong> <input type="text" id="to-company" placeholder="Company Name"></p>
            <p><strong>To (Person):</strong> <input type="text" id="to-person" placeholder="Person Name"></p>
            <p><strong>To (Email):</strong> <input type="email" id="to-email" placeholder="email@example.com"></p>

            <p><strong>From (Company):</strong> <input type="text" id="from-company" placeholder="Garage Name"></p>
            <p><strong>From (Address):</strong> <input type="text" id="from-address" placeholder="Garage Address"></p>
            <p><strong>From (Email):</strong> <input type="email" id="from-email" placeholder="garage@example.com"></p>
        </div>
    </header>

</body>

</html>
